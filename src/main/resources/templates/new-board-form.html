<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="h3 mb-4">Create New Board</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/boards/new}" th:object="${board}" method="post">
            <input type="hidden" th:name="ownerId" th:value="${ownerId}" />
            <div class="mb-3">
                <label for="name" class="form-label">Board Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required>

            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <a href="/boards" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
