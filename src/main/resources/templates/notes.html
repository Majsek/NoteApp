<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes</title>
</head>
<body>
    <h1>Your Notes</h1>
    <ul>
        <li th:each="note : ${notes}">
            <h2 th:text="${note.title}">Note title</h2>
            <p th:text="${note.content}">Note content</p>
        </li>
    </ul>
</body>
</html>
