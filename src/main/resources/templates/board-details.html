<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${board.name}">Board Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <h1 class="mt-4" th:text="${board.name}">Board Name</h1>
    <h3 class="mt-4" th:text="${board.description}">Board Description</h3>
    <table class="table table-bordered mt-4">
        <tr>
            <th>ID</th>
            <td th:text="${board.id}"></td>
        </tr>
    </table>

    <h2 class="mt-4">Collaborators</h2>
    <ul>
        <li th:each="collaborator : ${board.collaborators}">
            <span th:text="${collaborator.username}"></span>
            <form th:if="${collaborator.id != board.ownerId}"
                th:action="@{/boards/{boardId}/remove-collaborator(boardId=${board.id})}" method="post"
                style="display:inline;">
                <input type="hidden" name="username" th:value="${collaborator.username}" />
                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
            </form>
        </li>
    </ul>

    <a th:href="@{/boards/{id}/add-collaborator(id=${board.id})}" class="btn btn-primary mt-4">Add Collaborator</a>


    <h2 class="mt-4">Notes</h2>
    <table class="table table-striped mt-2">
        <thead>
            <tr>
                <th>Note ID</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="note : ${notes}">
                <td th:text="${note.id}"></td>
                <td th:text="${note.title}"></td>
                <td th:text="${note.content}"></td>
                <td>
                <form th:action="@{/boards/{boardId}/notes/remove(boardId=${board.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="noteId" th:value="${note.id}" />
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </td>
            </tr>
            
        </tbody>
    </table>

    <a th:href="@{/boards}" class="btn btn-secondary">Back to Boards</a>
    <a th:href="@{/boards/{id}/notes/new(id=${board.id})}" class="btn btn-success">Add Note</a>
</body>

</html>
